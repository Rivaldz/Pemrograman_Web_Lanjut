<div class = "container">
  <div class = "col-md-4">
    <form #form="ngForm" (ngSubmit)="submit(form)">
      <div class = "form-group">
        <label for="nama">Nama</label>
        <input 
          type="text" 
          id = "nama" 
          class = "form-control" 
          required
          minlength="3"
          maxlength="10"
          pattern="pisang"
          ngModel
          #firstName="ngModel"
          (change)="log(firstName)"
          name="nama"
          />
          <div class = "alert alert-danger"
           *ngIf="!firstName.valid && firstName.touched" 
           >
           <div *ngIf="firstName.errors['required']">Nama Harus Diisi</div>
           <div *ngIf="firstName.errors['minlength']">Nama Minimal 3 Kata</div>
           <div *ngIf="firstName.errors['pattern']"> Nama Tidak Sesuai </div>
      </div >
    </div>
      <div class = "form-group">
        <label for="comment"> Comment</label>
        <textarea 
          class = "form-control" 
          rows="5" 
          id="comment"
          ngModel 
          name="comment"></textarea>
      </div>
      <button type="button" class="btn btn-primary"> button </button>
<!--       
      <p>Hasil Inputan</p>
      <p>Nama : {{nama}}</p>
      <p>Comment : {{comment}}</p> -->
    </form>
  </div>
</div>
